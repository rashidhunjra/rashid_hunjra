<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="url(#grad)"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Letter M with code brackets -->
  <text x="32" y="44" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">
    MR
  </text>
  
  <!-- Code brackets -->
  <path d="M 15 20 L 10 25 L 15 30" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 49 20 L 54 25 L 49 30" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
</svg>